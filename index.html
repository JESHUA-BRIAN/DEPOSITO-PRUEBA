<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .form {
      margin-bottom: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input.valid {
      border-color: green;
    }
    input.invalid {
      border-color: red;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.secondary {
      background-color: #007bff;
    }
    #productNameContainer {
      display: none;
    }
    #barcodeMessage {
      margin-top: 5px;
      font-size: 14px;
    }
    #barcodeMessage.valid {
      color: green;
    }
    #barcodeMessage.invalid {
      color: red;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: white;
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    li span {
      display: block;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Ingreso de Stock</h1>

  <div class="form">
    <label for="barcode">CÃ³digo de Barras:</label>
    <input type="text" id="barcode" placeholder="Escanea o escribe el cÃ³digo">
    <div id="barcodeMessage"></div>

    <div id="productNameContainer">
      <label for="productName">Nombre del Producto:</label>
      <input type="text" id="productName" placeholder="Nombre del producto nuevo">
    </div>

    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" value="1" min="1">

    <button id="addBtn">Agregar al Stock</button>
    <button id="startScan" class="secondary">ðŸ“· Escanear con CÃ¡mara</button>
    <button id="stopScan" class="secondary" style="display:none;">âœ– Detener Escaneo</button>
  </div>

  <div id="reader"></div>

  <h2>Stock Actual:</h2>
  <ul id="stockList"></ul>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    let stock = {};
    const barcodeInput = document.getElementById('barcode');
    const productNameContainer = document.getElementById('productNameContainer');
    const productNameInput = document.getElementById('productName');
    const quantityInput = document.getElementById('quantity');
    const addBtn = document.getElementById('addBtn');
    const stockList = document.getElementById('stockList');
    const startScanBtn = document.getElementById('startScan');
    const stopScanBtn = document.getElementById('stopScan');
    const readerDiv = document.getElementById('reader');
    const barcodeMessage = document.getElementById('barcodeMessage');

    let html5QrcodeScanner;

    function loadStock() {
      const saved = localStorage.getItem('stock');
      if (saved) {
        stock = JSON.parse(saved);
        updateStockList();
      }
    }

    function saveStock() {
      localStorage.setItem('stock', JSON.stringify(stock));
    }

    function updateStockList() {
      stockList.innerHTML = '';
      for (const code in stock) {
        const item = stock[code];
        const li = document.createElement('li');
        li.innerHTML = `<span><strong>${item.name}</strong></span><span>CÃ³digo: ${code}</span><span>Cantidad: ${item.qty}</span>`;
        stockList.appendChild(li);
      }
      saveStock();
    }

    function validateBarcode() {
      const code = barcodeInput.value.trim();
      if (!code) {
        productNameContainer.style.display = 'none';
        barcodeInput.classList.remove('valid', 'invalid');
        barcodeMessage.textContent = '';
        return;
      }
      if (stock[code]) {
        productNameContainer.style.display = 'none';
        barcodeInput.classList.add('valid');
        barcodeInput.classList.remove('invalid');
        barcodeMessage.textContent = `Producto encontrado: ${stock[code].name}`;
        barcodeMessage.className = 'valid';
      } else {
        productNameContainer.style.display = 'block';
        barcodeInput.classList.add('invalid');
        barcodeInput.classList.remove('valid');
        barcodeMessage.textContent = 'Producto nuevo, por favor ingresa su nombre';
        barcodeMessage.className = 'invalid';
      }
    }

    barcodeInput.addEventListener('input', validateBarcode);

    addBtn.addEventListener('click', () => {
      const code = barcodeInput.value.trim();
      const qty = parseInt(quantityInput.value);
      const name = productNameInput.value.trim();

      if (!code) {
        alert('Por favor, ingresa un cÃ³digo de barras');
        return;
      }
      if (qty <= 0 || isNaN(qty)) {
        alert('Cantidad invÃ¡lida');
        return;
      }
      if (!stock[code]) {
        if (!name) {
          alert('Por favor, ingresa el nombre del producto para este nuevo cÃ³digo');
          return;
        }
        stock[code] = { name: name, qty: qty };
      } else {
        stock[code].qty += qty;
      }

      updateStockList();

      barcodeInput.value = '';
      productNameInput.value = '';
      quantityInput.value = 1;
      productNameContainer.style.display = 'none';
      barcodeInput.classList.remove('valid', 'invalid');
      barcodeMessage.textContent = '';
      barcodeMessage.className = '';
    });

    startScanBtn.addEventListener('click', () => {
      readerDiv.style.display = 'block';
      startScanBtn.style.display = 'none';
      stopScanBtn.style.display = 'inline-block';

      html5QrcodeScanner = new Html5Qrcode("reader");

      html5QrcodeScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 280, height: 100 }
        },
        (decodedText, decodedResult) => {
          barcodeInput.value = decodedText;
          validateBarcode();
          html5QrcodeScanner.stop();
          readerDiv.style.display = 'none';
          stopScanBtn.style.display = 'none';
          startScanBtn.style.display = 'inline-block';
          quantityInput.focus();
        },
        (errorMessage) => {
          // errores ignorados
        }
      ).catch(err => {
        alert('Error iniciando cÃ¡mara: ' + err);
        readerDiv.style.display = 'none';
        stopScanBtn.style.display = 'none';
        startScanBtn.style.display = 'inline-block';
      });
    });

    stopScanBtn.addEventListener('click', () => {
      if (html5QrcodeScanner) {
        html5QrcodeScanner.stop();
      }
      readerDiv.style.display = 'none';
      stopScanBtn.style.display = 'none';
      startScanBtn.style.display = 'inline-block';
    });

    loadStock();
  </script>
</body>
</html>
