<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Depósito Stock</title>
</head>
<body>
    <h1>Gestión de Stock</h1>
    
    <label for="barcode">Código de Barras:</label>
    <input type="text" id="barcode" placeholder="Escanea o ingresa código" />
    
    <label for="quantity">Cantidad:</label>
    <input type="number" id="quantity" value="1" min="1" />
    
    <button id="addBtn">Agregar stock</button>
    
    <h2>Productos en Stock</h2>
    <ul id="stockList"></ul>
    
    <script>
        const stock = {};
        const barcodeInput = document.getElementById('barcode');
        const quantityInput = document.getElementById('quantity');
        const addBtn = document.getElementById('addBtn');
        const stockList = document.getElementById('stockList');
        
        addBtn.addEventListener('click', () => {
            const code = barcodeInput.value.trim();
            const qty = parseInt(quantityInput.value);
            
            if (!code) {
                alert('Por favor, ingresa un código de barras');
                return;
            }
            if (qty <= 0 || isNaN(qty)) {
                alert('Cantidad inválida');
                return;
            }
            
            if (stock[code]) {
                stock[code] += qty;
            } else {
                stock[code] = qty;
            }
            
            updateStockList();
            barcodeInput.value = '';
            quantityInput.value = 1;
        });
        
        function updateStockList() {
            stockList.innerHTML = '';
            for (const code in stock) {
                const li = document.createElement('li');
                li.textContent = `Código: ${code} - Cantidad: ${stock[code]}`;
                stockList.appendChild(li);
            }
        }
    </script>
</body>
</html>
