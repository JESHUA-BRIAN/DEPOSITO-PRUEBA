<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Stock</title>
  <style>
    /* ... (todos tus estilos anteriores) ... */
    .delete-btn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
<main>
  <h1>Gestión de Stock</h1>

  <label for="barcode">Código de Barras:</label>
  <input type="text" id="barcode" placeholder="Código detectado o ingresa manualmente" autocomplete="off" />
  <div id="barcodeMessage"></div>

  <div id="productNameContainer" style="display:none;">
    <label for="productName">Nombre del Producto:</label>
    <input type="text" id="productName" placeholder="Nombre del producto" autocomplete="off" />
  </div>

  <label for="quantity">Cantidad:</label>
  <input type="number" id="quantity" value="1" min="1" />

  <button id="addBtn">Agregar stock</button>

  <h2>Productos en Stock</h2>
  <ul id="stockList"></ul>
</main>

<script>
  let stock = {};

  const barcodeInput = document.getElementById('barcode');
  const productNameInput = document.getElementById('productName');
  const quantityInput = document.getElementById('quantity');
  const addBtn = document.getElementById('addBtn');
  const productNameContainer = document.getElementById('productNameContainer');
  const barcodeMessage = document.getElementById('barcodeMessage');
  const stockList = document.getElementById('stockList');

  function loadStock() {
    const stored = localStorage.getItem('stock');
    if (stored) {
      stock = JSON.parse(stored);
    }
    updateStockList();
  }

  function saveStock() {
    localStorage.setItem('stock', JSON.stringify(stock));
  }

  function updateStockList() {
    stockList.innerHTML = '';
    for (const code in stock) {
      const item = stock[code];
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${item.name}</span> <span>Código: ${code}</span> <span>Cantidad: ${item.qty}</span>
        <button class="delete-btn" onclick="deleteProduct('${code}')">Eliminar</button>
      `;
      stockList.appendChild(li);
    }
  }

  function deleteProduct(code) {
    if (confirm(`¿Eliminar el producto ${stock[code].name}?`)) {
      delete stock[code];
      saveStock();
      updateStockList();
    }
  }

  function validateBarcode() {
    const code = barcodeInput.value.trim();
    if (!code) {
      productNameContainer.style.display = 'none';
      barcodeInput.classList.remove('valid', 'invalid');
      barcodeMessage.textContent = '';
      return;
    }
    if (stock[code]) {
      productNameContainer.style.display = 'none';
      barcodeInput.classList.add('valid');
      barcodeInput.classList.remove('invalid');
      barcodeMessage.textContent = `Producto encontrado: ${stock[code].name}`;
      barcodeMessage.className = 'valid';
    } else {
      productNameContainer.style.display = 'block';
      barcodeInput.classList.add('invalid');
      barcodeInput.classList.remove('valid');
      barcodeMessage.textContent = 'Producto nuevo, por favor ingresa su nombre';
      barcodeMessage.className = 'invalid';
    }
  }

  barcodeInput.addEventListener('input', validateBarcode);

  addBtn.addEventListener('click', () => {
    const code = barcodeInput.value.trim();
    const qty = parseInt(quantityInput.value);
    const name = productNameInput.value.trim();

    if (!code) return alert('Código de barras requerido');
    if (qty <= 0 || isNaN(qty)) return alert('Cantidad inválida');

    if (!stock[code]) {
      if (!name) return alert('Nombre requerido para nuevo producto');
      stock[code] = { name, qty };
    } else {
      stock[code].qty += qty;
    }

    saveStock();
    updateStockList();

    barcodeInput.value = '';
    productNameInput.value = '';
    quantityInput.value = 1;
    productNameContainer.style.display = 'none';
    barcodeInput.classList.remove('valid', 'invalid');
    barcodeMessage.textContent = '';
  });

  loadStock();
</script>
</body>
</html>
